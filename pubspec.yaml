name: medmoney
description: Plataforma de gestão financeira para profissionais da saúde.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.2.0
  flutter_dotenv: ^5.1.0
  http: 1.1.0
  intl: ^0.19.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  flutter_svg: ^2.0.9
  fl_chart: ^0.63.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  flutter_local_notifications: ^15.1.1
  google_fonts: ^6.1.0
  flutter_masked_text2: ^0.9.1
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2
  package_info_plus: ^4.1.0
  connectivity_plus: ^4.0.2
  device_info_plus: ^9.0.3
  share_plus: ^7.1.0
  flutter_secure_storage: ^8.0.0
  uuid: ^3.0.7
  table_calendar: ^3.0.9
  flutter_slidable: ^3.0.0
  shimmer: ^3.0.0
  lottie: ^3.3.1
  flutter_credit_card: ^4.0.1
  mask_text_input_formatter: ^2.5.0
  qr_flutter: ^4.1.0
  webview_flutter: ^4.4.3
  webview_flutter_web: ^0.2.2+3
  # Dependências para servidor webhook
  shelf: ^1.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  mockito: ^5.4.2
  integration_test:
    sdk: flutter
  shelf_router: ^1.1.4

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/pdf/
    - lib/assets/
    - lib/utils/Termos de Uso Plataforma MedMoney.pdf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter_native_splash:
  color: "#1A1A4F"
  image: assets/images/splash.png
  android: true
  ios: true