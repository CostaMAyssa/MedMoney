http:
  routers:
    medmoney:
      rule: "Host(`medmoney.me`) || Host(`www.medmoney.me`)"
      service: medmoney
      entryPoints:
        - web
      middlewares:
        - redirect-to-https

    medmoney-secure:
      rule: "Host(`medmoney.me`) || Host(`www.medmoney.me`)"
      service: medmoney
      entryPoints:
        - websecure
      tls:
        certResolver: default

  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true

  services:
    medmoney:
      loadBalancer:
        servers:
          - url: "http://localhost:8080" 