<!DOCTYPE html><html><head><base href="/"><meta charset="UTF-8"><meta content="IE=Edge" http-equiv="X-UA-Compatible"><meta name="description" content="MedMoney - Gestão financeira para profissionais de saúde"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>MedMoney</title><link rel="manifest" href="manifest.json"><link rel="icon" type="image/png" href="favicon.png"/>
<script>var serviceWorkerVersion = null;</script>
<script src="flutter.js" defer></script>
<style>
body {
  background-color: #0A0A3E;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}
.splash-screen {
  text-align: center;
  color: white;
}
.splash-screen img {
  width: 200px;
  margin-bottom: 20px;
}
.splash-title {
  font-size: 32px;
  font-weight: bold;
  color: #48B7A2;
  margin-bottom: 16px;
}
.splash-subtitle {
  font-size: 18px;
  color: white;
  opacity: 0.8;
}
.spinner {
  width: 40px;
  height: 40px;
  margin: 30px auto;
  border: 4px solid rgba(255,255,255,0.2);
  border-top: 4px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="splash-screen">
  <img src="loading-logo.png" alt="MedMoney Logo">
  <div class="splash-title">MedMoney</div>
  <div class="splash-subtitle">Finanças para profissionais de saúde</div>
  <div class="spinner"></div>
</div>

<script>
window.addEventListener("load", function(ev) {
  _flutter.loader.loadEntrypoint({
    serviceWorker: {
      serviceWorkerVersion: serviceWorkerVersion,
    },
    onEntrypointLoaded: function(engineInitializer) {
      engineInitializer.initializeEngine().then(function(appRunner) {
        appRunner.runApp();
      });
    }
  });
});
</script>
</body></html>
